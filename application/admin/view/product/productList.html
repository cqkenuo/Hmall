	{include file='common/style'}
	<link rel="stylesheet" href="/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
	<title>产品分类</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品分类
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i></a></nav>
<table class="table">
	<tr>
	<td width="200" class="va-t"><ul id="treeDemo" class="ztree"></ul></td>
	<td class="va-t">
		<iframe ID="testIframe" Name="testIframe" FRAMEBORDER=0 SCROLLING=AUTO width=100%  height=100% SRC="productListShow" onload="changeFrameHeight(this)"></iframe></td>
	</tr>


</table>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript">
	//左侧品牌分类的显示
	var setting = {
		view: {
			dblClickExpand: false,
			showLine: false,
			selectedMulti: false
		},
		data: {
			simpleData: {
				enable:true,
				idKey: "category_id",
				pIdKey: "hma_category_id",
				rootPId: "brand_id"
			},
			key:{
				name:'category_name'
			}
		},
		callback: {
			beforeClick: function(treeId, treeNode) {
				var zTree = $.fn.zTree.getZTreeObj("tree");
				if (treeNode.isParent) {
					zTree.expandNode(treeNode);
					return false;
				} else {
					demoIframe.attr("src","productListShow?category_id="+treeNode['category_id']);
					return true;
				}
			}
		}
	};

	var code;

	function showCode(str) {
		if (!code) code = $("#code");
		code.empty();
		code.append("<li>"+str+"</li>");
	}
	function changeFrameHeight(that){
		//电脑屏幕高度-iframe上面其他组件的高度
		//例:我这里iframe上面还有其他一些div组件，一共的高度是120，则减去120
		$(that).height(document.documentElement.clientHeight - 70);

	}
	//产品左侧分类的显示
	$(document).ready(function(){

		$.ajax({
			url:"productListAct",
			dataType:"json",
			type:"post",
			success:function (result) {
				result=eval(result);
				var zNodes=result;
				var t = $("#treeDemo");
				t = $.fn.zTree.init(t, setting, zNodes);
				demoIframe = $("#testIframe");
				var zTree = $.fn.zTree.getZTreeObj("tree");
			},
			error:function () {

			}

		});

	});
</script>
</body>
</html>
