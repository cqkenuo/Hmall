<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品分类 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<table class="table">
    <tr>
        <td width="200" class="va-t"><ul id="treeDemo" class="ztree"></ul></td>
        <td class="va-t"><iframe ID="testIframe" Name="testIframe" FRAMEBORDER=0 SCROLLING=AUTO width=100%  height=390px SRC="productCategoryAdd"></iframe></td>
    </tr>
</table>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript">
    //产品分类
    var setting = {
        view: {
            dblClickExpand: false,
            showLine: false,
            selectedMulti: false
        },
        data: {
            simpleData: {
                enable:true,
                idKey: "category_id",
                pIdKey: "hma_category_id",
                rootPId: ""
            },
            key:{
                name:'category_name'
            }
        },
        callback: {
            beforeClick: function(treeId, treeNode) {
                var zTree = $.fn.zTree.getZTreeObj("tree");
                // if(treeNode['level']!=2){
                    demoIframe.attr("src","productCategoryAdd?category_id="+treeNode['category_id']);
                // }
            }
        }
    };


    var code;

    function showCode(str) {
        if (!code) code = $("#code");
        code.empty();
        code.append("<li>"+str+"</li>");
    }

    $(document).ready(function(){

        $.ajax({
            url:"productListAct",
            dataType:"json",
            type:"post",
            success:function (result) {
                result=eval(result);
                var zNodes=result;
                var t = $("#treeDemo");
                t = $.fn.zTree.init(t, setting, zNodes);
                demoIframe = $("#testIframe");
                //demoIframe.on("load", loadReady);
                var zTree = $.fn.zTree.getZTreeObj("tree");
                //zTree.selectNode(zTree.getNodeByParam("id",'11'));
            },
            error:function () {

            }

        });
    });
</script>
</body>
