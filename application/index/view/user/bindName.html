<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style>
        input{ outline:none; }

        body{padding: 0;margin: 0;background-color: #F2F2F2;}

        .login-button{ width:70px; height:35px;}
        .login-button1{ width:80px; height:35px; margin-top:20px;}

        .com{width:700px;margin: 0 auto}
        .login_div{background-color: #FFFfff;margin-top: 40px;}

        /*.radio{padding:0 5px; margin:5px 0 5px;}*/
        .login-button1{background-color: #D1314B;color: #FFFfff;border-radius: 10px;}
        a {blr:expression(this.onFocus=this.blur());outline: none;}

        .top_a img{height: 30px;}

    </style>
</head>

<body>
<form >
    <div class="top">
        <div class="com">
            <div class="pic"><a href="/" class="top_a"><img src="/static/index/img/register.png"><div class="top_div">&nbsp;<strong>|</strong>&nbsp;&nbsp;灰灰商城</a></div></div>
    </div>
    </div>
    <div class="com login_div">

            <p style="text-align: center;background-color: white"><span style="font-size: 30px;">绑定用户</span>
            </p>
            <p>用户名称：
                <input  type="text" name="user" class="login" placeholder="请输入用户名" size="22">
            </p>

            <p>用户密码：
                <input type="password" name="password" class="login" placeholder="这里输入密码" size="22">
            </p>
            <p>确认密码：
                <input  class=" login" name="login2" placeholder="请再次确认密码" size="22" type="password" >

    </div>
</form>
</body>
<script>
    function validateCode(n){
        var s="abcdefghigklmnopqrstuvwxyzABCDEFGHIGKLMNOPQRSTUVWXYZ0123456789";
        var ret="";
        for(var i=0;i<n;i++)
        {
            var index=Math.floor(Math.random()*62);
            ret+=s.charAt(index);
        }
        return ret;
    }
    function show(){
        document.getElementById("msg").innerHTML=validateCode(4);
    }
    window.onlosd=show();
</script>

</html>
